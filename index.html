<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Happy Valentine’s Day! 💖</h1>
            <p>You make life more beautiful. Here's a special surprise for you.</p>
            <a href="#surprise" class="btn">Reveal the Surprise 🎁</a>
        </div>

        <!-- Heart Animation -->
        <div class="hearts">
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
        </div>

        <!-- Surprise Section -->
        <div id="surprise" class="hidden surprise-box">
            <h2>🎉 You’re the Best! 🎉</h2>
            <p>You're a star that lights up my world! 🌟</p>
            <img src="https://source.unsplash.com/400x300/?love,roses" alt="Valentine Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
