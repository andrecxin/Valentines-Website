<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- Container for Text and Button -->
        <div class="container">
            <h1>Happy Valentine’s Day! 💖</h1>
            <p>You make my heart skip a beat. Here's a little surprise for you.</p>
            <a href="#surprise" class="btn">Reveal the Surprise 🎁</a>
        </div>

        <!-- Heart Animation -->
        <div class="hearts">
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
        </div>

        <!-- Surprise Section -->
        <div id="surprise" class="hidden surprise-box">
            <h2>🎉 You’re the Best! 🎉</h2>
            <p>You bring light into my life every day. 🌟</p>
            <img src="https://source.unsplash.com/400x300/?love,roses" alt="Valentine Image">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
