<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        <button class="btn yes-btn">Reveal the Surprise 🎁</button>

        <!-- Hidden surprise box -->
        <div id="surprise" class="hidden">
            <h2>🎉 You’re the Best! 🎉</h2>
            <p>You bring light into my life every day. 🌟</p>
            <img src="https://source.unsplash.com/400x300/?roses,love" alt="Valentine Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
